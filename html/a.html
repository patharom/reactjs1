<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
     integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./shofy/assets/style/style.css">
</head>
<body>
    <!--header start-->
    <header>
        <div class="bg-top-color">
            <div class="container">
                <!-- top bar start-->
                <div class="topbar">
                    <div class="topbar-text">
                        <p><i class="fa-solid fa-truck"></i>FREE Express Shipping On Order $570+</p>
                    </div>
                    <div class="top-select">
                        <div>
                            <select name="" id="">
                                <option value="">English</option>
                            </select>
                        </div>
                        <div>
                            <select name="" id="">
                                <option value="">USD    </option>
                            </select>
                        </div>
                        <div>
                            <select name="" id="">
                                <option value="">Setting</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <!-- topbar end -->
            <!-- navigationbar start -->
        <div class="container">
            <div class="navigation">
                <div>
                    <a href="">
                        <img src="./shofy/assets/img/assets (2)/asset 0.svg" alt="">
                    </a>
                </div>
                <div class="search-input">
                    <div class="text-input">
                        <input type="text">
                    </div>
                    <div class="navi-select">
                        <select name="" id="">
                            <option value="">Select Category</option>
                        </select>
                    </div>
                    <div class="search-icon">
                        <i class="fa-solid fa-magnifying-glass"></i>
                    </div>
                </div>
                <div class="user-info">
                    <div>
                        <div class="user-image">
                            <i class="fa-regular fa-user"></i>
                        </div>
                    </div>
                    <div class="user-text">
                        <p>Hello,Sign In</p>
                        <p>Your Account</p>
                    </div>
                </div>
                <div>
                    <span>
                        <i class="fa-solid fa-arrow-up"></i>
                        <i class="fa-solid fa-arrow-down"></i>
                    </span>
                    <span>
                        <i class="fa-regular fa-heart"></i>
                    </span>
                    <span>
                        <i class="fa-solid fa-cart-shopping"></i>
                    </span>
                </div>
            </div>
        </div>
    </header>


    <!-- Nav Bar -->
    <div class="con">
        <div class="navigation">
            <div class="navigationbar">
                <div class="bar"><i class="fa-solid fa-bars"></i>
                    <div class="navi-select">
                        <select name="" id="">
                            <option value="">Select Category</option>
                        </select>
                        <ul>
                            <select name="" id="">
                                <option value="">
                                    <li><a href="#home">Home</a></li>
                                </option>
                            </select>
                            <select name="" id="">
                                <option value="">
                                    <li><a href="#shop">shop</a></li>
                                </option>
                            </select>
                            <select name="" id="">
                                <option value="">
                                    <li><a href="#products">Products</a></li>
                                </option>
                            </select>
                            <li><a href="#coupons">Coupons</a></li>
                            <select name="" id="">
                                <option value="">
                                    <li><a href="#blog">Blog</a></li>
                                </option>
                            </select>
                            <li><a href="#contact">Contact</a></li>

                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>

    
    <!-- Hover Effect in Card View -->
    <div class="card">
        <div class="card-image">
            <img src="./shofy/assets/img/assets (2)/asset 54.png" alt="" height="250px" width="250px">
            <div class="hover-open-content">
                <div>
                    <i class="fa-solid fa-cart-shopping"></i>
                </div>
                <div>
                    <i class="fa-regular fa-eye"></i>
                </div>
                <div>
                    <i class="fa-regular fa-heart"></i>
                </div>
            </div>
        </div>
        <div class="card-text">
            <p>Headphones</p>
            <p>Headphones Wireless.</p>
            <span>
                <i class="fa-solid fa-star"></i><i class="fa-solid fa-star"></i><i class="fa-solid fa-star">
                    
                </i><i class="fa-solid fa-star"></i><i class="fa-regular fa-star-half-stroke"></i>(3 Review)
            </span>
            <p>$120 $103.20</p>
        </div>
    </div>
</body>
</html>
