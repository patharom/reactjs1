<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        th, td{
            border:1px solid green;
            border-collapse: collapse;
            margin-bottom: 100px;
        }
        table{
            border:3px solid green;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th rowspan="3">Table 1</th>
            <th colspan="2">Table 1</th>
        </tr>
        <tr>
            <th>Table 2</th>
            <th>Table 2</th>
        </tr>
        <tr>
            <th>Table 2</th>
            <th>Table 2</th>
        </tr>
        <tr>
            <th>Table 1</th>
            <th colspan="2">Table 1.</th>
        </tr>

    </table>
</body>
</html>
